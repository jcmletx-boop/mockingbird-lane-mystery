<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mockingbird Lane Mystery</title>
    https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js</script>
    <script src="https://wwwfirebasejs/10.5.0/firebase-database.js</script>
    <style>
        body {
            font-family: monospace;
            background-color: #111;
            color: #eee;
            text-align: center;
        }
        #grid {
            position: relative;
            display: grid;
            grid-template-columns: repeat(40, 20px);
            grid-template-rows: repeat(40, 20px);
            margin: 20px auto;
            width: 800px;
            height: 800px;
        }
        .cell {
            width: 20px;
            height: 20px;
            border: 1px solid #333;
        }
        .street {
            background-color: #444;
        }
        .door {
            border: 2px solid red;
            background-color: #800;
            box-sizing: border-box;
        }
        .house-sprite {
            position: absolute;
            width: 180px;
            height: 180px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 10;
        }
        .player-sprite {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: yellow;
            z-index: 20;
        }
        #actions, #clueBox {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Mockingbird Lane Mystery</h1>
    <div id="grid"></div>
    <div id="actions"></div>
    <div id="clueBox"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDpeLY67Kidc0aMMr0E0bBg8hNpFYGkC90",
            authDomain: "mockingbirdlanegame.firebaseapp.com",
            projectId: "mockingbirdlanegame",
            storageBucket: "mockingbirdlanegame.firebasestorage.app",
            messagingSenderId: "950641946057",
            appId: "1:950641946057:web:7d3118b3970cf8f7ba8c18",
            measurementId: "G-RCLRMBH3K4"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const gridSize = 40;
        const grid = document.getElementById('grid');
        const actions = document.getElementById('actions');
        const clueBox = document.getElementById('clueBox');
        let playerPos = {x: 20, y: 39};
        let interrogationCounts = {haunted: 0, pumpkin: 0, lab: 0, cemetery: 0};
        let blockedTiles = [];

        const houses = {
            haunted:  { x: 4, y: 4,  image: 'haunted.png',  door: { x: 8, y: 13 } },
            pumpkin:  { x: 27, y: 4, image: 'pumpkin.png',  door: { x: 31, y: 13 } },
            lab:      { x: 4, y: 27, image: 'lab.png',      door: { x: 8, y: 36 } },
            cemetery: { x: 27, y: 27, image: 'cemetery.png', door: { x: 31, y: 36 } }
        };

        function generateBlockedTiles() {
            blockedTiles = [];
            for (let h in houses) {
                const house = houses[h];
                for (let y = house.y; y < house.y + 9; y++) {
                    for (let x = house.x; x < house.x + 9; x++) {
                        if (x === house.door.x && y === house.door.y) continue;
                        blockedTiles.push(`${x},${y}`);
                    }
                }
            }
        }

        function createGrid() {
            grid.innerHTML = '';
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (x === 20) cell.classList.add('street');
                    for (let h in houses) {
                        const door = houses[h].door;
                        if (x === door.x && y === door.y) {
                            cell.classList.add('door');
                        }
                    }
                    grid.appendChild(cell);
                }
            }
            for (let h in houses) {
                const house = houses[h];
                const sprite = document.createElement('div');
                sprite.classList.add('house-sprite');
                sprite.style.backgroundImage = `url('${house.image}')`;
                sprite.style.left = `${house.x * 20}px`;
                sprite.style.top = `${house.y * 20}px`;
                grid.appendChild(sprite);
            }
            const playerSprite = document.createElement('div');
            playerSprite.classList.add('player-sprite');
            playerSprite.style.left = `${playerPos.x * 20}px`;
            playerSprite.style.top = `${playerPos.y * 20}px`;
            grid.appendChild(playerSprite);
            checkDoor();
        }

        function vote(direction) {
            const voteRef = db.ref('votes/' + Date.now());
            voteRef.set(direction);
        }

        function movePlayer() {
            db.ref('votes').once('value', snapshot => {
                const allVotes = snapshot.val();
                const voteCounts = { up: 0, down: 0, left: 0, right: 0 };
                for (let key in allVotes) {
                    const dir = allVotes[key];
                    if (voteCounts[dir] !== undefined) {
                        voteCounts[dir]++;
                    }
                }
                let maxVotes = 0;
                let direction = null;
                for (let dir in voteCounts) {
                    if (voteCounts[dir] > maxVotes) {
                        maxVotes = voteCounts[dir];
                        direction = dir;
                    }
                }
                db.ref('votes').remove();
                let newX = playerPos.x;
                let newY = playerPos.y;
                if (direction) {
                    if (direction === 'up') newY--;
                    if (direction === 'down') newY++;
                    if (direction === 'left') newX--;
                    if (direction === 'right') newX++;
                }
                if (
                    newX >= 0 && newX < gridSize - 1 &&
                    newY >= 0 && newY < gridSize - 1 &&
                    !blockedTiles.includes(`${newX},${newY}`) &&
                    !blockedTiles.includes(`${newX + 1},${newY}`) &&
                    !blockedTiles.includes(`${newX},${newY + 1}`) &&
                    !blockedTiles.includes(`${newX + 1},${newY + 1}`)
                ) {
                    db.ref('playerPosition').set({ x: newX, y: newY });
                }
            });
        }

        function checkDoor() {
            actions.innerHTML = '';
            for (let h in houses) {
                const door = houses[h].door;
                const playerTiles = [
                    `${playerPos.x},${playerPos.y}`,
                    `${playerPos.x + 1},${playerPos.y}`,
                    `${playerPos.x},${playerPos.y + 1}`,
                    `${playerPos.x + 1},${playerPos.y + 1}`
                ];
                if (playerTiles.includes(`${door.x},${door.y}`)) {
                    const knockBtn = document.createElement('button');
                    knockBtn.innerText = 'Knock on Door';
                    knockBtn.onclick = () => showInterrogationOptions(h);
                    actions.appendChild(knockBtn);
                }
            }
        }

        function showInterrogationOptions(house) {
            actions.innerHTML = '';
            const interrogateBtn = document.createElement('button');
            interrogateBtn.innerText = 'Interrogate';
            interrogateBtn.onclick = () => interrogate(house);
            const leaveBtn = document.createElement('button');
            leaveBtn.innerText = 'Leave';
            leaveBtn.onclick = () => {
                clueBox.innerText = 'You left the door.';
                actions.innerHTML = '';
            };
            actions.appendChild(interrogateBtn);
            actions.appendChild(leaveBtn);
        }

        function interrogate(house) {
            if (interrogationCounts[house] >= 2) {
                clueBox.innerText = 'You have already interrogated here twice.';
                return;
            }
            interrogationCounts[house]++;
            let clue = '';
            if (house === 'haunted') {
                clue = interrogationCounts[house] === 1 ?
                    'Snackula: Someone left a candy bar in my coffin!' :
                    'Snackula: I heard giggling from the garden...';
            } else if (house === 'pumpkin') {
                clue = interrogationCounts[house] === 1 ?
                    'Sam: Trick-or-treaters drop wrappers all the time!' :
                    'Sam: Snackula was lurking around...';
            } else if (house === 'lab') {
                clue = interrogationCounts[house] === 1 ?
                    'Sourstein: My robot runs on sugar cubes!' :
                    'Sourstein: Sam was fiddling with wrappers...';
            } else if (house === 'cemetery') {
                clue = interrogationCounts[house] === 1 ?
                    'Ghostie: I heard rustling in the pumpkin patch...' :
                    'Ghostie: Snackula seemed hungry for attention.';
            }
            clueBox.innerText = clue;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') vote('up');
            if (e.key === 'ArrowDown') vote('down');
            if (e.key === 'ArrowLeft') vote('left');
            if (e.key === 'ArrowRight') vote('right');
        });

        db.ref('playerPosition').on('value', snapshot => {
            const pos = snapshot.val();
            if (pos) {
                playerPos = pos;
                createGrid();
            }
        });

        generateBlockedTiles();
        db.ref('playerPosition').once('value', snapshot => {
            if (!snapshot.exists()) {
                db.ref('playerPosition').set(playerPos);
            } else {
                playerPos = snapshot.val();
                createGrid();
            }
        });

        // Host-only: run vote tally every 7 seconds
        setInterval(movePlayer, 7000);
    </script>
</body>
</html>
