<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mockingbird Lane Mystery</title>
    <style>
        .haunted {
            background-image: url('haunted.png');
            background-size: cover;
            background-position: center;
        }

        .pumpkin {
            background-image: url('pumpkin.png');
            background-size: cover;
            background-position: center;
        }

        .lab {
            background-image: url('lab.png');
            background-size: cover;
            background-position: center;
        }

        .cemetery {
            background-image: url('cemetery.png');
            background-size: cover;
            background-position: center;
        }

        body {
            font-family: monospace;
            background-color: #111;
            color: #eee;
            text-align: center;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(20, 20px);
            grid-template-rows: repeat(20, 20px);
            margin: 20px auto;
        }

        .cell {
            width: 20px;
            height: 20px;
            border: 1px solid #333;
        }

        .player {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Mockingbird Lane Mystery</h1>
    <div id="grid"></div>

    <script>
        const gridSize = 20;
        const grid = document.getElementById('grid');
        let playerPos = {x: 10, y: 10};

        function createGrid() {
            grid.innerHTML = '';
            const houses = {
                haunted: {x: 2, y: 2},
                pumpkin: {x: 14, y: 2},
                lab: {x: 2, y: 12},
                cemetery: {x: 14, y: 12}
            };

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');

                    // Add house sprites
                    for (let h in houses) {
                        const hx = houses[h].x;
                        const hy = houses[h].y;
                        if (x >= hx && x < hx + 4 && y >= hy && y < hy + 4) {
                            cell.classList.add(h);
                        }
                    }

                    // Add player
                    if (x === playerPos.x && y === playerPos.y) {
                        cell.classList.add('player');
                    }

                    grid.appendChild(cell);
                }
            }
        }

        createGrid();
    </script>
</body>
</html>
