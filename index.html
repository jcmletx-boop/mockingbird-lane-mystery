<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mockingbird Lane Mystery</title>
    <style>
        body {
            font-family: monospace;
            background-color: #111;
            color: #eee;
            text-align: center;
        }

        #grid {
            position: relative;
            display: grid;
            grid-template-columns: repeat(20, 20px);
            grid-template-rows: repeat(20, 20px);
            margin: 20px auto;
            width: 400px;
            height: 400px;
        }

        .cell {
            width: 20px;
            height: 20px;
            border: 1px solid #333;
        }

        .player {
            background-color: yellow;
        }

        .house-sprite {
            position: absolute;
            width: 120px; /* 6 cells Ã— 20px */
            height: 120px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Mockingbird Lane Mystery</h1>
    <div id="grid"></div>

    <script>
        const gridSize = 20;
        const grid = document.getElementById('grid');
        let playerPos = {x: 10, y: 10};

        function createGrid() {
            grid.innerHTML = '';
            const houses = {
                haunted: {x: 2, y: 2, image: 'haunted.png'},
                pumpkin: {x: 14, y: 2, image: 'pumpkin.png'},
                lab: {x: 2, y: 12, image: 'lab.png'},
                cemetery: {x: 14, y: 12, image: 'cemetery.png'}
            };

            // Create grid cells
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (x === playerPos.x && y === playerPos.y) {
                        cell.classList.add('player');
                    }
                    grid.appendChild(cell);
                }
            }

            // Add house sprites
            for (let h in houses) {
                const house = houses[h];
                const sprite = document.createElement('div');
                sprite.classList.add('house-sprite');
                sprite.style.backgroundImage = `url('${house.image}')`;
                sprite.style.left = `${house.x * 20}px`;
                sprite.style.top = `${house.y * 20}px`;
                grid.appendChild(sprite);
            }
        }

        createGrid();
    </script>
</body>
</html>
