<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mockingbird Lane Mystery</title>
    <style>
        body {
            font-family: monospace;
            background-color: #111;
            color: #eee;
            text-align: center;
        }

        #grid {
            position: relative;
            display: grid;
            grid-template-columns: repeat(40, 20px);
            grid-template-rows: repeat(40, 20px);
            margin: 20px auto;
            width: 800px;
            height: 800px;
        }

        .cell {
            width: 20px;
            height: 20px;
            border: 1px solid #333;
            background-color: #222;
        }

        .street {
            background-color: #444;
        }

        .yellow-stripe {
            background-color: #ffeb99;
        }

        .door {
            border: 2px solid red;
            background-color: #800;
            box-sizing: border-box;
        }

        .house-sprite {
            position: absolute;
            width: 180px;
            height: 180px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 10;
        }

        .player-sprite {
            position: absolute;
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 20;
            background-color: limegreen;
        }

        #actions, #clueBox {
            margin-top: 10px;
        }

        button {
            margin: 5px;
        }
    </style>
</head>
