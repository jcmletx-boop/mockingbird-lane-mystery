<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mockingbird Lane Mystery</title>
    <style>
        body {
            font-family: monospace;
            background-color: #111;
            color: #eee;
            text-align: center;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(20, 20px);
            grid-template-rows: repeat(20, 20px);
            margin: 20px auto;
        }
        .cell {
            width: 20px;
            height: 20px;
            border: 1px solid #333;
        }
        .street { background-color: #444; }
        .player { background-color: yellow; }
        .door { border: 2px solid red; }
        .haunted { background-color: purple; }
        .pumpkin { background-color: orange; }
        .lab { background-color: lime; }
        .cemetery { background-color: gray; }
    </style>
</head>
<body>
    <h1>Mockingbird Lane Mystery</h1>
    <div id="grid"></div>
    <div>
        <button onclick="vote('up')">Up</button>
        <button onclick="vote('down')">Down</button>
        <button onclick="vote('left')">Left</button>
        <button onclick="vote('right')">Right</button>
    </div>
    <div id="actions" style="margin-top:10px;"></div>
    <div id="clueBox" style="margin-top:10px;"></div>

    <script>
        const gridSize = 20;
        const grid = document.getElementById('grid');
        const actions = document.getElementById('actions');
        const clueBox = document.getElementById('clueBox');
        let playerPos = {x: 10, y: 19};
        let votes = {up: 0, down: 0, left: 0, right: 0};
        let interrogationCounts = {haunted: 0, pumpkin: 0, lab: 0, cemetery: 0};

        const houses = {
            haunted: {x: 2, y: 2, door: {x: 4, y: 5}},
            pumpkin: {x: 14, y: 2, door: {x: 16, y: 5}},
            lab: {x: 2, y: 12, door: {x: 4, y: 15}},
            cemetery: {x: 14, y: 12, door: {x: 16, y: 15}}
        };

        function createGrid() {
            grid.innerHTML = '';
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (x === 10) cell.classList.add('street');
                    for (let h in houses) {
                        const hx = houses[h].x;
                        const hy = houses[h].y;
                        if (x >= hx && x < hx + 4 && y >= hy && y < hy + 4) {
                            cell.classList.add(h);
                        }
                        if (x === houses[h].door.x && y === houses[h].door.y) {
                            cell.classList.add('door');
                        }
                    }
                    if (x === playerPos.x && y === playerPos.y) {
                        cell.classList.add('player');
                    }
                    grid.appendChild(cell);
                }
            }
            checkDoor();
        }

        function vote(direction) {
            votes[direction]++;
        }

        function checkDoor() {
            actions.innerHTML = '';
            for (let h in houses) {
                if (playerPos.x === houses[h].door.x && playerPos.y === houses[h].door.y) {
                    const knockBtn = document.createElement('button');
                    knockBtn.innerText = 'Knock on Door';
                    knockBtn.onclick = () => showInterrogationOptions(h);
                    actions.appendChild(knockBtn);
                }
            }
        }

        function showInterrogationOptions(house) {
            actions.innerHTML = '';
            const interrogateBtn = document.createElement('button');
            interrogateBtn.innerText = 'Interrogate';
            interrogateBtn.onclick = () => interrogate(house);
            const leaveBtn = document.createElement('button');
            leaveBtn.innerText = 'Leave';
            leaveBtn.onclick = () => {
                clueBox.innerText = 'You left the door.';
                actions.innerHTML = '';
            };
            actions.appendChild(interrogateBtn);
            actions.appendChild(leaveBtn);
        }

        function interrogate(house) {
            if (interrogationCounts[house] >= 2) {
                clueBox.innerText = 'You have already interrogated here twice.';
                return;
            }
            interrogationCounts[house]++;
            let clue = '';
            if (house === 'haunted') {
                clue = interrogationCounts[house] === 1 ?
                    'Snackula: Someone left a candy bar in my coffin!' :
                    'Snackula: I heard giggling from the garden...';
            } else if (house === 'pumpkin') {
                clue = interrogationCounts[house] === 1 ?
                    'Sam: Trick-or-treaters drop wrappers all the time!' :
                    'Sam: Snackula was lurking around...';
            } else if (house === 'lab') {
                clue = interrogationCounts[house] === 1 ?
                    'Sourstein: My robot runs on sugar cubes!' :
                    'Sourstein: Sam was fiddling with wrappers...';
            } else if (house === 'cemetery') {
                clue = interrogationCounts[house] === 1 ?
                    'Ghostie: I heard rustling in the pumpkin patch...' :
                    'Ghostie: Snackula seemed hungry for attention.';
            }
            clueBox.innerText = clue;
        }

        function movePlayer() {
            let maxVotes = 0;
            let direction = 'up';
            for (let dir in votes) {
                if (votes[dir] > maxVotes) {
                    maxVotes = votes[dir];
                    direction = dir;
                }
            }
            if (direction === 'up' && playerPos.y > 0) playerPos.y--;
            if (direction === 'down' && playerPos.y < gridSize - 1) playerPos.y++;
            if (direction === 'left' && playerPos.x > 0) playerPos.x--;
            if (direction === 'right' && playerPos.x < gridSize - 1) playerPos.x++;
            votes = {up: 0, down: 0, left: 0, right: 0};
            createGrid();
        }

        createGrid();
        setInterval(movePlayer, 13000);
    </script>
</body>
</html>
