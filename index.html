<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mockingbird Lane Mystery</title>
    <style>
        body {
            font-family: monospace;
            background-color: #111;
            color: #eee;
            text-align: center;
        }

        #grid {
            position: relative;
            display: grid;
            grid-template-columns: repeat(40, 20px);
            grid-template-rows: repeat(40, 20px);
            margin: 20px auto;
            width: 800px;
            height: 800px;
        }

        .cell {
            width: 20px;
            height: 20px;
            border: 1px solid #333;
            background-color: #222;
        }

        .street {
            background-color: #444;
        }

        .yellow-stripe {
            background-color: #ffeb99;
        }

        .door {
            border: 2px solid red;
            background-color: #800;
            box-sizing: border-box;
        }

        .house-sprite, .landscape-sprite {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .house-sprite {
            width: 180px;
            height: 180px;
            z-index: 10;
        }

        .landscape-sprite {
            width: 320px; /* 16 tiles * 20px */
            height: 340px; /* 17 tiles * 20px */
            z-index: 5;
        }

        .player-sprite {
            position: absolute;
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 20;
            background-color: limegreen;
        }

        #actions, #clueBox {
            margin-top: 10px;
        }

        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Mockingbird Lane Mystery</h1>
    <div id="grid"></div>
    <div>
        <button onclick="vote('up')">Up</button>
        <button onclick="vote('down')">Down</button>
        <button onclick="vote('left')">Left</button>
        <button onclick="vote('right')">Right</button>
    </div>
    <div id="actions"></div>
    <div id="clueBox"></div>

    <script>
        const gridSize = 40;
        const grid = document.getElementById('grid');
        const actions = document.getElementById('actions');
        const clueBox = document.getElementById('clueBox');
        let playerPos = {x: 18, y: 18};
        let votes = {up: 0, down: 0, left: 0, right: 0};
        let lastDirection = 'down';
        let interrogationCounts = {haunted: 0, pumpkin: 0, lab: 0, cemetery: 0};
        let blockedTiles = [];
        let playerSprite;

        const houses = {
            haunted:  { x: 4, y: 4,  image: 'haunted.png',  door: { x: 8, y: 13 } },
            pumpkin:  { x: 27, y: 4, image: 'pumpkin.png',  door: { x: 31, y: 13 } },
            lab:      { x: 4, y: 27, image: 'lab.png',      door: { x: 8, y: 36 } },
            cemetery: { x: 27, y: 27, image: 'cemetery.png', door: { x: 31, y: 36 } }
        };

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function generateBlockedTiles() {
            blockedTiles = [];
            for (let h in houses) {
                const house = houses[h];
                for (let y = house.y; y < house.y + 9; y++) {
                    for (let x = house.x; x < house.x + 9; x++) {
                        if (x === house.door.x && y === house.door.y) continue;
                        blockedTiles.push(`${x},${y}`);
                    }
                }
            }
        }

        function createGrid() {
            grid.innerHTML = '';

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');

                    if (x >= 16 && x <= 22) {
                        if (x === 19) {
                            cell.classList.add('yellow-stripe');
                        } else {
                            cell.classList.add('street');
                        }
                    }

                    for (let h in houses) {
                        const door = houses[h].door;
                        if (x === door.x && y === door.y) {
                            cell.classList.add('door');
                        }
                    }

                    grid.appendChild(cell);
                }
            }

            // Add landscape sprites
            const landscapes = [
                { image: 'hauntedland.png', x: 0, y: 0 },
                { image: 'pumpkinland.png', x: 22, y: 0 },
                { image: 'labland.png', x: 0, y: 22 },
                { image: 'cemeteryland.png', x: 22, y: 22 }
            ];

            landscapes.forEach(land => {
                const sprite = document.createElement('div');
                sprite.classList.add('landscape-sprite');
                sprite.style.backgroundImage = `url('${land.image}')`;
                sprite.style.left = `${land.x * 20}px`;
                sprite.style.top = `${land.y * 20}px`;
                grid.appendChild(sprite);
            });

            // Add house sprites
            for (let h in houses) {
                const house = houses[h];
                const sprite = document.createElement('div');
                sprite.classList.add('house-sprite');
                sprite.style.backgroundImage = `url('${house.image}')`;
                sprite.style.left = `${house.x * 20}px`;
                sprite.style.top = `${house.y * 20}px`;
                grid.appendChild(sprite);
            }

            // Add player sprite
            playerSprite = document.createElement('div');
            playerSprite.classList.add('player-sprite');
            grid.appendChild(playerSprite);
            updatePlayerSprite();
        }

        function updatePlayerSprite() {
            playerSprite.style.left = `${playerPos.x * 20}px`;
            playerSprite.style.top = `${playerPos.y * 20}px`;
            playerSprite.style.backgroundImage = `url('Player${capitalize(lastDirection)}.png')`;
            checkDoor();
        }

        function vote(direction) {
            votes[direction]++;
        }

        function movePlayer() {
            let maxVotes = 0;
            let direction = null;

            for (let dir in votes) {
                if (votes[dir] > maxVotes) {
                    maxVotes = votes[dir];
                    direction = dir;
                }
            }

            let newX = playerPos.x;
            let newY = playerPos.y;

            if (maxVotes > 0 && direction) {
                lastDirection = direction;

                if (direction === 'up') newY--;
                if (direction === 'down') newY++;
                if (direction === 'left') newX--;
                if (direction === 'right') newX++;

                let isBlocked = false;
                for (let dx = 0; dx < 4; dx++) {
                    for (let dy = 0; dy < 4; dy++) {
                        if (blockedTiles.includes(`${newX + dx},${newY + dy}`)) {
                            isBlocked = true;
                        }
                    }
                }

                if (
                    newX >= 0 && newX <= gridSize - 4 &&
                    newY >= 0 && newY <= gridSize - 4 &&
                    !isBlocked
                ) {
                    playerPos.x = newX;
                    playerPos.y = newY;
                }
            }

            votes = {up: 0, down: 0, left: 0, right: 0};
            updatePlayerSprite();
        }

        function checkDoor() {
            actions.innerHTML = '';
            for (let h in houses) {
                const door = houses[h].door;

                const playerTiles = [];
                for (let dx = 0; dx < 4; dx++) {
                    for (let dy = 0; dy < 4; dy++) {
                        playerTiles.push(`${playerPos.x + dx},${playerPos.y + dy}`);
                    }
                }

                if (playerTiles.includes(`${door.x},${door.y}`)) {
                    const knockBtn = document.createElement('button');
                    knockBtn.innerText = 'Knock on Door';
                    knockBtn.onclick = () => showInterrogationOptions(h);
                    actions.appendChild(knockBtn);
                }
            }
        }

        function showInterrogationOptions(house) {
            actions.innerHTML = '';
            const interrogateBtn = document.createElement('button');
            interrogateBtn.innerText = 'Interrogate';
            interrogateBtn.onclick = () => interrogate(house);
            const leaveBtn = document.createElement('button');
            leaveBtn.innerText = 'Leave';
            leaveBtn.onclick = () => {
                clueBox.innerText = 'You left the door.';
                actions.innerHTML = '';
            };
            actions.appendChild(interrogateBtn);
            actions.appendChild(leaveBtn);
        }

        function interrogate(house) {
            if (interrogationCounts[house] >= 2) {
                clueBox.innerText = 'You have already interrogated here twice.';
                return;
            }

            interrogationCounts[house]++;
            let clue = '';
            if (house === 'haunted') {
                clue = interrogationCounts[house] === 1 ?
                    'Snackula: Someone left a candy bar in my coffin!' :
                    'Snackula: I heard giggling from the garden...';
            } else if (house === 'pumpkin') {
                clue = interrogationCounts[house] === 1 ?
                    'Sam: Trick-or-treaters drop wrappers all the time!' :
                    'Sam: Snackula was lurking around...';
            } else if (house === 'lab') {
                clue = interrogationCounts[house] === 1 ?
                    'Sourstein: My robot runs on sugar cubes!' :
                    'Sourstein: Sam was fiddling with wrappers...';
            } else if (house === 'cemetery') {
                clue = interrogationCounts[house] === 1 ?
                    'Ghostie: I heard rustling in the pumpkin patch...' :
                    'Ghostie: Snackula seemed hungry for attention.';
            }

            clueBox.innerText = clue;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') vote('up');
            if (e.key === 'ArrowDown') vote('down');
            if (e.key === 'ArrowLeft') vote('left');
            if (e.key === 'ArrowRight') vote('right');
        });

        generateBlockedTiles();
        createGrid();
        setInterval(movePlayer, 1000);
    </script>
</body>
</html>
